<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TurboGet</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .input-group {
      width: 100%;
      max-width: 400px;
    }
    .powered-by {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
    <div class="container center">
    <h1 class="text-center"><a href="https://github.com/RushGet/TurboHub" target="_blank">TurboGet</a></h1>
    <form id="githubForm" class="text-center">
        <div class="input-group mb-3">
        <input type="text" class="form-control" id="githubLink" placeholder="please type github link" required>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <p class="text-muted">rulesï¼š<br>
        1. ^https://github.com/.+/.+/archive/refs/heads/.+.zip$<br>
        2. ^https://github.com/.+/.+/releases/download/.+/.+$
        </p>
    </form>
    </div>
        

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
      // Event handling when the form is submitted
      $('#githubForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission behavior
        var githubLink = $('#githubLink').val();
        var regex1 = /^https:\/\/github.com\/.+\/.+\/archive\/refs\/heads\/.+\.zip$/;
        var regex2 = /^https:\/\/github.com\/.+\/.+\/releases\/download\/.+\/.+$/;

        const regexs = [regex1, regex2];
        for (let i = 0; i < regexs.length; i++) {
          if (regexs[i].test(githubLink)) {
            // prefix
            const currentDomain = window.location.protocol + '//' + window.location.host + '/api/TurboHub?uri=' ;
            const targetUrl = currentDomain + encodeURIComponent(githubLink);
            window.location.href = targetUrl;
            return;
          }
        }
        alert(`The entered link does not meet the requirements. Please enter a valid link.`);
      });
    });
  </script>
    <!-- Powered by -->
    <div class="powered-by">
    Powered by <a href="https://rg.newbe.pro/" target="_blank">https://rg.newbe.pro/</a>
    </div>
</body>
</html>
